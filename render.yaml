services:
  - type: web
    name: link-remover-bot
    runtime: python
    plan: free
    repo: https://github.com/youruser/link_remover_bot
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: WEBHOOK_URL
        sync: false
        
